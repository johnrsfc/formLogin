<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./styles/styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <section class="sectionOne">
       <div class="contentLeft">
            <div class="logo">
                <a href="#"><img src="./assets/logo.svg" alt="Logo tipo"></a>
            </div>
            <div class="contentForm">
                <form>
                    <div class="userLogin">
                        <a href="#"><i class="fa-solid fa-arrow-right-to-bracket"></i>Faça seu Login</a>
                        <p>Entre com suas informações</p>
                    </div>
    
                    <label>E-mail</label>
                    <div class="name">
                        <input type="email" name="name" id="name" placeholder="Digita seu e-mail">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
    
                    <label>Senha</label>
                    <div class="password">
                        <input type="password" name="password" id="password" placeholder="Digite sua senha">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="others">
                        <input type="checkbox" id="remmemberPassword" name="remmemberPassword">
                        <label>Lembra-me</label>
                        <a href="#">Esqueci minha senha</a>
                    </div>
                    <div class="button">
                        <button class="btn">Entrar</button>
                    </div>
                    <div class="register">
                        <p>Não tem uma conta? </p>
                        <a href="#">Registre-se</a>
                    </div>
                </form>
            </div>
       </div>
       <div class="contentRight">
            <img src="./assets/side-image.png" alt="Imagem de um Carro com uma Cabana.">
       </div>
    </section>
</body>
</html>
